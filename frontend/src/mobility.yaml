        - Beckn Provider Platform (BPP)
        - Beckn Gateway (BG)
      description: Search for services by intent
      requestBody:
        description: BAP searches for services
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  allOf:
                    - $ref: '#/components/schemas/Context'
                    - properties:
                        action:
                          enum:
                            - search
                message:
                  type: object
                  properties:
                    intent:
                      $ref: '#/components/schemas/Intent'
              required:
                - context
                - message
            examples:
              Search for services in the city of Bengaluru by pickup and drop location:
                value:
                  context:
                    country: IND
                    domain: nic2004:60221
                    timestamp: '2023-03-23T04:41:16Z'
                    bap_id: example-bap.com
                    transaction_id: 6743e9e2-4fb5-487c-92b7-13ba8018f176
                    message_id: 6743e9e2-4fb5-487c-92b7-13ba8018f176
                    city: std:080
                    core_version: 1.1.0
                    action: search
                    bap_uri: https://api.example-bap.com/pilot/bap/cab/v1
                  message:
                    intent:
                      fulfillment:
                        start:
                          location:
                            gps: 12.923608703179461, 77.61462964117527
                        end:
                          location:
                            gps: 12.9346302, 77.61533969999999
